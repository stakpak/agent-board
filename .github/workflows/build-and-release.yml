name: Build and Release

on:
  push:
    branches: [main, beta]
    tags: ["v*"]

permissions:
  contents: write
  discussions: write
  pull-requests: read

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: agent-board

jobs:
  setup:
    runs-on: ubuntu-22.04
    outputs:
      is_beta: ${{ steps.check.outputs.is_beta }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Check release type
        id: check
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "version=$TAG" >> $GITHUB_OUTPUT
          if [[ "$TAG" == *"-beta"* ]]; then
            echo "is_beta=true" >> $GITHUB_OUTPUT
          else
            echo "is_beta=false" >> $GITHUB_OUTPUT
          fi

  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-musl
            artifact_name: agent-board-linux-x86_64
          - os: ubuntu-22.04-arm
            target: aarch64-unknown-linux-musl
            artifact_name: agent-board-linux-aarch64
          - os: macos-15
            target: x86_64-apple-darwin
            artifact_name: agent-board-darwin-x86_64
          - os: macos-15
            target: aarch64-apple-darwin
            artifact_name: agent-board-darwin-aarch64
          - os: windows-2022
            target: x86_64-pc-windows-msvc
            artifact_name: agent-board-windows-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.89.0
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.target }}

      - name: Install MUSL tools
        if: endsWith(matrix.target, 'linux-musl')
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          RUSTFLAGS: ${{ endsWith(matrix.target, 'linux-gnu') && '-C target-feature=+crt-static' || '' }}

      - name: Run tests
        run: cargo test --target ${{ matrix.target }}

      - name: Prepare binary
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ "$RUNNER_OS" == "Windows" ]; then
            7z a ../../../${{ matrix.artifact_name }}.zip ${{ env.BINARY_NAME }}.exe
          else
            tar czf ../../../${{ matrix.artifact_name }}.tar.gz ${{ env.BINARY_NAME }}
          fi

      - name: Upload artifact
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.*
          retention-days: 1

  release:
    needs: [setup, build]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-22.04

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            agent-board-linux-x86_64/agent-board-linux-x86_64.tar.gz
            agent-board-linux-aarch64/agent-board-linux-aarch64.tar.gz
            agent-board-darwin-x86_64/agent-board-darwin-x86_64.tar.gz
            agent-board-darwin-aarch64/agent-board-darwin-aarch64.tar.gz
            agent-board-windows-x86_64/agent-board-windows-x86_64.zip
          draft: false
          prerelease: ${{ needs.setup.outputs.is_beta == 'true' }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

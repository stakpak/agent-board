name: Build and Release

on:
  push:
    branches: [main, beta]
    tags: ["v*"]

permissions:
  contents: write
  discussions: write
  pull-requests: read

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: agent-board

jobs:
  setup:
    runs-on: ubuntu-22.04
    outputs:
      is_beta: ${{ steps.check.outputs.is_beta }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Check release type
        id: check
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "version=$TAG" >> $GITHUB_OUTPUT
          if [[ "$TAG" == *"-beta"* ]]; then
            echo "is_beta=true" >> $GITHUB_OUTPUT
          else
            echo "is_beta=false" >> $GITHUB_OUTPUT
          fi

  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-musl
            artifact_name: agent-board-linux-x86_64
          - os: ubuntu-22.04-arm
            target: aarch64-unknown-linux-musl
            artifact_name: agent-board-linux-aarch64
          - os: macos-15
            target: x86_64-apple-darwin
            artifact_name: agent-board-darwin-x86_64
          - os: macos-15
            target: aarch64-apple-darwin
            artifact_name: agent-board-darwin-aarch64
          - os: windows-2022
            target: x86_64-pc-windows-msvc
            artifact_name: agent-board-windows-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.89.0
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.target }}

      - name: Install MUSL tools
        if: endsWith(matrix.target, 'linux-musl')
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          RUSTFLAGS: ${{ endsWith(matrix.target, 'linux-gnu') && '-C target-feature=+crt-static' || '' }}

      - name: Run tests
        run: cargo test --target ${{ matrix.target }}

      - name: Prepare binary
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ "$RUNNER_OS" == "Windows" ]; then
            7z a ../../../${{ matrix.artifact_name }}.zip ${{ env.BINARY_NAME }}.exe
          else
            tar czf ../../../${{ matrix.artifact_name }}.tar.gz ${{ env.BINARY_NAME }}
          fi

      - name: Upload artifact
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.*
          retention-days: 1

  release:
    needs: [setup, build]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-22.04

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            agent-board-linux-x86_64/agent-board-linux-x86_64.tar.gz
            agent-board-linux-aarch64/agent-board-linux-aarch64.tar.gz
            agent-board-darwin-x86_64/agent-board-darwin-x86_64.tar.gz
            agent-board-darwin-aarch64/agent-board-darwin-aarch64.tar.gz
            agent-board-windows-x86_64/agent-board-windows-x86_64.zip
          draft: false
          prerelease: ${{ needs.setup.outputs.is_beta == 'true' }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  homebrew:
    needs: [setup, release]
    if: startsWith(github.ref, 'refs/tags/') && needs.setup.outputs.is_beta == 'false'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          repository: stakpak/homebrew-stakpak
          token: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}

      - name: Update Homebrew formula
        env:
          GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
          VERSION: ${{ needs.setup.outputs.version }}
        run: |
          VERSION_NUM=${VERSION#v}
          
          curl -L "https://github.com/stakpak/agent-board/releases/download/${VERSION}/agent-board-darwin-x86_64.tar.gz" -o agent-board-darwin-x86_64.tar.gz
          curl -L "https://github.com/stakpak/agent-board/releases/download/${VERSION}/agent-board-darwin-aarch64.tar.gz" -o agent-board-darwin-aarch64.tar.gz
          curl -L "https://github.com/stakpak/agent-board/releases/download/${VERSION}/agent-board-linux-x86_64.tar.gz" -o agent-board-linux-x86_64.tar.gz
          curl -L "https://github.com/stakpak/agent-board/releases/download/${VERSION}/agent-board-linux-aarch64.tar.gz" -o agent-board-linux-aarch64.tar.gz

          SHA256_DARWIN_X64=$(sha256sum agent-board-darwin-x86_64.tar.gz | cut -d ' ' -f 1)
          SHA256_DARWIN_ARM=$(sha256sum agent-board-darwin-aarch64.tar.gz | cut -d ' ' -f 1)
          SHA256_LINUX_X64=$(sha256sum agent-board-linux-x86_64.tar.gz | cut -d ' ' -f 1)
          SHA256_LINUX_ARM=$(sha256sum agent-board-linux-aarch64.tar.gz | cut -d ' ' -f 1)

          cat > agent-board.rb << EOF
          class AgentBoard < Formula
            desc "Task management CLI for AI agents and humans"
            homepage "https://github.com/stakpak/agent-board"
            version "${VERSION_NUM}"
            license "MIT"
            
            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/stakpak/agent-board/releases/download/${VERSION}/agent-board-darwin-aarch64.tar.gz"
                sha256 "${SHA256_DARWIN_ARM}"
              else
                url "https://github.com/stakpak/agent-board/releases/download/${VERSION}/agent-board-darwin-x86_64.tar.gz"
                sha256 "${SHA256_DARWIN_X64}"
              end
            end
            
            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/stakpak/agent-board/releases/download/${VERSION}/agent-board-linux-aarch64.tar.gz"
                sha256 "${SHA256_LINUX_ARM}"
              else
                url "https://github.com/stakpak/agent-board/releases/download/${VERSION}/agent-board-linux-x86_64.tar.gz"
                sha256 "${SHA256_LINUX_X64}"
              end
            end
            
            def install
              bin.install "agent-board"
            end
            
            test do
              system "#{bin}/agent-board", "--help"
            end
          end
          EOF

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add agent-board.rb
          git commit -m "Update agent-board to ${VERSION}"
          git push
